 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>
	
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<p class="text-center" id="title">Search places around you !!</p>
	<div class="container-fluid">
		<input id="searchBar" class="controls" type="text" placeholder="Search Places">
		<div class="row">
			<div class="col-md-6 col-xs-8" id="list" data-bind="foreach: landmarks" type="text/html">
				<ul>
					<li data-bind="text: name">
						<!-- lat: <span data-bind="text: lat"></span>
						lng: <span data-bind="text: lng"></span> -->
					</li>
				</ul>
			</div>
			<div class="col-md-8 col-xs-12" id="myMap"></div>
		</div>
	</div>
	<script src='js/jQuery.js'></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="js/app.js"></script>

	
</body>

</html>
