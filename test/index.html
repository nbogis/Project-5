 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>
	
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<link href="css/style.css" rel="stylesheet">
</head>

<body background="background.jpg">
	<p class="text-center" id="title">Search places around you !!</p>
	<div class="container">
		<div class="row">
		<div class="col-md-6 col-xs-8">
			<!-- creating custom binding -->
			<input class="form-control" id="mySearch" type="text" placeholder="search a place"/>
			<button class="btn btn-default btn-lg" data-bind="click: addToList" type="button">&#10133</button>
			<button class="btn btn-default btn-lg" data-bind="click: clearMarks" type="button">Clear Marks
		      </button>
			<ul id="list" data-bind="foreach: favPlaces">
				<li data-bind="text: name, click: $parent.showInitLoc"></li>
			</ul>
	</div> 
	<div class="col-md-8 col-xs-12">
		<div id="map"></div>
		<div data-bind="newSearch: viewModel.mySearch, map: app.map" ></div>
	</div>

	<script src='js/jQuery.js'></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="js/app.js"></script>
</body>

</html>
