 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood Map</title>
	
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<link href="css/style.css" rel="stylesheet">
</head>

<body background="background.jpg">
	<div class="shift">
		<h3 class="text-center" id="title">Search places around you !!</h3>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<input class="form-control" id="mySearch" type="text" placeholder="search a place"/>
			<button class="btn btn-default btn-lg" data-bind="click: clearMarks" type="button">Clear Marks
		      </button>
			<ul id="list" data-bind="foreach: favPlaces">
				<li data-bind="text: name, click: $parent.showInitLoc"></li>
			</ul>
		</div>
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
			<div id="map" data-bind="map: app.map"></div>
		</div>
	</div>
		<div class="shift">
			<div  class="col-xs-12 col-sm-6 col-md-6 col-lg-4" id="mapTweet"></div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-8" id="wiki">
			<img id="wikiLogo" src="Wikipedia_Logo_1.0.png" alt="Wikipedia Logo">
			<a id="wikiTitle" data-bind="text: title" target="_blank"></a>
			<p data-bind="text: article"></p>
		</div>
	</div>
	<script src='js/jQuery.js'></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="js/app.js"></script>
</body>

</html>
